<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebAR Project</title>
	<!-- Carregar a biblioteca A-Frame -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!-- Carregar AR.js para A-Frame -->
	<script src="https://rawcdn.githack.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.js"></script>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<!-- AR.js setup -->
	<a-scene embedded arjs>
		<a-marker preset="hiro">
			<a-box position="0 0.5 0" material="color: yellow;" depth="1" height="1" width="1"></a-box>
			<a-sphere position="2 1 0" radius="0.5" color="blue"></a-sphere>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
