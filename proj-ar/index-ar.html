<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Brasileiro - AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .arjs-loader {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            color: white;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Carregando, por favor aguarde...</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <img id="quadro1" src="./assets/img-museu/1991-WorldWideWeb.png" alt="World Wide Web">
            <img id="quadro2" src="./assets/img-museu/1991-Slac.png" alt="Slac">
            <img id="quadro3" src="./assets/img-museu/1992-CloudBusting.png" alt="CloudBusting">
            <img id="quadro4" src="./assets/img-museu/1993-VaticanExhibitMainHall.png" alt="Vatican Exhibit Main Hall">
            <img id="quadro5" src="./assets/img-museu/1994-IBM.png" alt="IBM">
            <img id="quadro6" src="./assets/img-museu/1994-Microsoft.png" alt="Microsoft">
            <img id="quadro7" src="./assets/img-museu/1994-Netscape.png" alt="Netscape">
            <img id="quadro8" src="./assets/img-museu/1994-Yahoo.png" alt="Yahoo">
            <img id="quadro9" src="./assets/img-museu/1995-Amazon.png" alt="Amazon">
            <img id="quadro10" src="./assets/img-museu/1995-Apple.png" alt="Apple">
            <img id="quadro11" src="./assets/img-museu/1996-Adobe.png" alt="Adobe">
            <img id="quadro12" src="./assets/img-museu/1996-MSN.png" alt="MSN">
            <img id="quadro13" src="./assets/img-museu/1997-Google.png" alt="Google">
            <img id="quadro14" src="./assets/img-museu/1998-Yahoo.png" alt="PlayStation">
            <img id="quadro15" src="./assets/img-museu/1998-Valve.png" alt="Valve">
            <img id="quadro16" src="./assets/img-museu/1998-Winamp.png" alt="Winamp">
            <img id="quadro17" src="./assets/img-museu/1999-HalfLife.png" alt="Half Life">
            <img id="quadro18" src="./assets/img-museu/2000-CounterStrike.png" alt="Counter Strike">
            <img id="quadro19" src="./assets/img-museu/2001-iTunes.png" alt="iTunes">
            <img id="quadro20" src="./assets/img-museu/2002-Netflix.png" alt="Netflix">
            <img id="quadro21" src="./assets/img-museu/2003-LinkeDin.png" alt="LinkeDIn">
            <img id="quadro22" src="./assets/img-museu/2003-Skype.png" alt="Skype">
            <img id="quadro23" src="./assets/img-museu/2004-TheFacebook.png" alt="The Facebook">
            <img id="quadro24" src="./assets/img-museu/2005-Youtube.png" alt="Youtube">
            <img id="quadro25" src="./assets/img-museu/2006-Spotify.png" alt="Spotify">
            <img id="quadro26" src="./assets/img-museu/2006-Twitter.png" alt="Twitter">
            <img id="quadro27" src="./assets/img-museu/2007-tumblr.png" alt="Tumblr">
            <img id="quadro28" src="./assets/img-museu/2008-AirBNB.png" alt="AirBNB">
            <img id="quadro29" src="./assets/img-museu/2009-Minecraft.png" alt="Minecraft">
            <img id="quadro30" src="./assets/img-museu/2009-Whatsapp.jpg" alt="Whatsapp">
            <img id="quadro31" src="./assets/img-museu/2010-Fandom.jpg" alt="Fandom">

        </a-assets>

        <a-marker preset="hiro" emitevents="true" id="marker-hiro">
            <!-- Quadro 1 -->
            <a-plane position="-1 1 0" rotation="0 0 0" width="1.5" height="1.5" material="src: #quadro1"></a-plane>
            <a-text value="O primeiro site do mundo, criado por Tim Berners-Lee em 6 de agosto de 1991, era uma página simples que explicava o projeto da World Wide Web. Ele apresentava informações sobre o que era a web, como funcionava e instruções sobre como criar páginas e configurar servidores. A interface era básica, composta principalmente de texto e links, sem imagens ou design elaborado." position="-1 0.2 0" align="center" width="2"></a-text>

            <!-- Quadro 2 -->
            <a-plane position="1 1 0" rotation="0 0 0" width="1.5" height="1.5" material="src: #quadro2"></a-plane>
            <a-text value="A primeira versão do site do SLAC (Stanford Linear Accelerator Center), lançada em 6 de dezembro de 1991, era uma página simples que fornecia informações sobre a instalação e suas pesquisas. Continha textos e links relacionados aos projetos científicos, infraestrutura do acelerador e notícias. A interface era básica, com foco na apresentação de informações técnicas e acadêmicas." position="1 0.2 0" align="center" width="2"></a-text>

            <!-- Quadro 3 -->
            <a-plane position="-3 1 -2" rotation="0 45 0" width="1.5" height="1.5" material="src: #quadro3"></a-plane>
            <a-text value="A primeira versão do site do CloudBusting, lançada em 1992, apresentava informações sobre o projeto e suas atividades relacionadas à meteorologia e tecnologia de controle de nuvens. A página era simples, com textos explicativos e links, focando na divulgação de pesquisas e aplicações práticas na modificação do clima." position="-3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 4 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro4"></a-plane>
            <a-text value="O site Vatican Exhibit Main Hall foi lançada em 28 de abril de 1993. A página apresentava informações sobre as exposições do Vaticano, com descrições de obras de arte e detalhes sobre os eventos. A interface era simples, focando em texto e links para acessar conteúdos relacionados às exibições.
            " position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 5 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro5"></a-plane>
            <a-text value="O site da IBM, lançado em 24 de outubro de 1994, era simples e focado em fornecer informações básicas sobre a empresa e seus produtos. Ele exibia um layout muito básico, com links para páginas de produtos, serviços e notícias da IBM, além de informações institucionais. A navegação era feita por meio de texto e links sem gráficos complexos ou design interativo, refletindo as limitações da web da época.
            " position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 6 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro6"></a-plane>
            <a-text value="O site da Microsoft foi disponibilizado em 1994. A página oferecia informações sobre a empresa, seus produtos e serviços, incluindo software e soluções tecnológicas. A interface era básica, composta principalmente de texto e links, com foco em apresentar a Microsoft ao público e facilitar o acesso a recursos e suporte.
            " position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 7 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro7"></a-plane>
            <a-text value="O site da Netscape foi publicado em 13 de outubro de 1994 e era focado em distribuir o navegador Netscape Navigator. Com um layout básico, oferecia links para download do software, informações sobre o navegador e documentação técnica. A página era essencialmente informativa e refletia o propósito inicial de promover e facilitar o acesso ao navegador da empresa." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 8 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro8"></a-plane>
            <a-text value="O site do Yahoo foi lançado em 2 de abril de 1994. Originalmente, funcionava como um diretório de links da web, permitindo que os usuários navegassem por categorias de sites. A interface era simples, com uma lista de links organizados por tópicos, focando na descoberta de conteúdo online." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 9 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro9"></a-plane>
            <a-text value="O site da Amazon foi lançado em 16 de julho de 1995 como uma livraria online. Com um design simples e funcional, ele permitia aos usuários pesquisar e comprar livros diretamente pelo site. A interface incluía uma barra de pesquisa, descrições de produtos e um processo básico de checkout, estabelecendo a Amazon como uma das primeiras lojas virtuais da web." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 10 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro10"></a-plane>
            <a-text value="O site da Apple foi publicado em maio de 1995 e oferecia uma interface simples, focada em informações sobre produtos da empresa, como computadores Macintosh, e suporte técnico. A página continha descrições de produtos, especificações técnicas e links para suporte, refletindo o estilo informativo e direto dos sites da época." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 11 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro11"></a-plane>
            <a-text value="Lançado em 1996, o site da Adobe foi criado com o propósito de fornecer informações sobre seus principais softwares, como Photoshop e Acrobat. A interface simples incluía descrições de produtos, opções de download de versões de teste e links de suporte técnico, com um design direto e funcional voltado para profissionais de design e impressão." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 12 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro12"></a-plane>
            <a-text value="O site do MSN foi lançado em 24 de agosto de 1996 como um portal da Microsoft oferecendo serviços online, incluindo notícias, e-mail, entretenimento e pesquisa. Com um layout simples, o site reunia conteúdos variados e links para serviços e funcionalidades do MSN, funcionando como uma porta de entrada para a internet para muitos usuários da época." position="3 0.2 -2" align="center" width="2"></a-text>
            
            <!-- Quadro 13 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro13"></a-plane>
            <a-text value="O site do Google foi disponibilizado na internet em 15 de setembro de 1997 como um mecanismo de busca simples e eficiente. A página inicial exibia um design minimalista, com uma barra de pesquisa e o logo do Google, focada exclusivamente em permitir buscas rápidas e relevantes na web, destacando-se pela rapidez e precisão dos resultados." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 14 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro14"></a-plane>
            <a-text value="O site do PlayStation foi lançado em 1998 para promover o console e seus jogos. Com um design simples, ele oferecia informações sobre lançamentos de jogos, recursos do console, notícias e suporte técnico. A página visava atrair jogadores, apresentando novidades e detalhes dos produtos PlayStation em um formato acessível e direto." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 15 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro15"></a-plane>
            <a-text value="O site do Winamp foi lançado em 1998 para promover o popular reprodutor de mídia. Com um design básico, ele oferecia links para download, informações sobre o software e temas personalizáveis. O foco do site era facilitar o acesso ao Winamp e oferecer suporte e novidades para os usuários." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 16 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro16"></a-plane>
            <a-text value="O site da Valve foi lançado em 1998 para apresentar a empresa e seu primeiro jogo, Half-Life. Com um design simples e informativo, o site oferecia detalhes sobre o jogo, incluindo sua história, recursos e requisitos técnicos, além de notícias sobre lançamentos e atualizações. Ele funcionava como uma plataforma para promover a Valve e seu novo título ao público gamer." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 17 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro17"></a-plane>
            <a-text value="O site do Half-Life foi lançado em 1999 para divulgar o jogo da Valve. Com um design focado em fãs e jogadores, ele incluía informações sobre a história, personagens, trailers e imagens do jogo. O site também oferecia detalhes técnicos, suporte e links para comunidades de jogadores, sendo uma plataforma essencial para promover o jogo e manter o público informado." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 18 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro18"></a-plane>
            <a-text value="O site do Counter-Strike foi lançado em 2000 para promover o popular jogo de tiro em primeira pessoa. Com um design simples, ele fornecia informações sobre o jogo, incluindo modos de jogo, mapas, atualizações e notícias da comunidade. O site também oferecia links para downloads e suporte, funcionando como um hub central para jogadores e fãs do Counter-Strike." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 19 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro19"></a-plane>
            <a-text value="O site do iTunes foi lançado em 9 de janeiro de 2001 para promover o software de reprodução e organização de música da Apple. Com um design simples e funcional, o site oferecia informações sobre recursos do iTunes, instruções para download e integração com a loja de música da Apple. Ele visava facilitar o acesso à música digital e promover a experiência de audição." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 20 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro20"></a-plane>
            <a-text value="O site da Netflix foi lançado em 2002 como uma plataforma de aluguel de DVDs pela internet. Com um design simples e fácil de navegar, o site permitia aos usuários pesquisar filmes, criar listas de desejos e gerenciar assinaturas. O foco estava em oferecer uma experiência conveniente para locação de filmes, marcando o início da transição da Netflix para serviços de streaming." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 21 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro21"></a-plane>
            <a-text value="O site do LinkedIn foi lançado em 5 de maio de 2003 como uma rede social profissional. Com um design simples, o site permitia que os usuários criassem perfis, conectassem-se a outros profissionais e buscassem oportunidades de emprego. O foco era facilitar o networking e o desenvolvimento de carreira, tornando-se uma plataforma essencial para profissionais em todo o mundo." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 22 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro22"></a-plane>
            <a-text value="O site do Skype foi lançado em 29 de agosto de 2003 para promover o software de comunicação por voz e vídeo. Com um design simples, o site oferecia informações sobre como baixar o aplicativo, recursos de chamadas gratuitas e pagas, além de suporte técnico. O foco era facilitar a comunicação entre usuários em todo o mundo, estabelecendo o Skype como uma das principais ferramentas de comunicação online." position="3 0.2 -2" align="center" width="2"></a-text>
            
            <!-- Quadro 23 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro23"></a-plane>
            <a-text value="O site do The Facebook foi lançado em 4 de fevereiro de 2004 como uma rede social para estudantes da Universidade de Harvard. Com um design simples, ele permitia que os usuários criassem perfis, adicionassem amigos e compartilhassem informações. O foco inicial era promover a conexão entre estudantes, e rapidamente se expandiu para outras universidades, tornando-se a base para o Facebook que conhecemos hoje." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 24 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro24"></a-plane>
            <a-text value="O site do YouTube foi lançado em 14 de fevereiro de 2005 como uma plataforma de compartilhamento de vídeos. Com um design simples, permitia que os usuários carregassem, assistissem e comentassem vídeos. O foco era facilitar a criação e o consumo de conteúdo em vídeo, rapidamente se tornando uma das maiores plataformas de mídia social e entretenimento do mundo." position="3 0.2 -2" align="center" width="2"></a-text>
            
            <!-- Quadro 25 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro25"></a-plane>
            <a-text value="O site do Spotify foi lançado em 7 de abril de 2006 como uma plataforma de streaming de música. Com um design simples, o site permitia que os usuários explorassem e ouvissem uma vasta biblioteca de músicas, além de criar playlists e compartilhar faixas. O foco era oferecer uma experiência de audição conveniente e acessível, revolucionando a forma como as pessoas consumiam música online." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 26 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro26"></a-plane>
            <a-text value="O site do Twitter foi lançado em 21 de março de 2006 como uma plataforma de microblogging. Com um design simples, permitia que os usuários enviassem e compartilhassem mensagens curtas de até 140 caracteres, chamadas de tweets. O foco era facilitar a comunicação rápida e a troca de informações em tempo real, rapidamente se tornando uma das principais redes sociais do mundo." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 27 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro27"></a-plane>
            <a-text value="O site do Tumblr foi lançado em 10 de fevereiro de 2007 como uma plataforma de microblogging e compartilhamento de conteúdo. Com um design simples e intuitivo, permitia que os usuários criassem e personalizassem blogs, postando textos, fotos, vídeos e links. O foco era facilitar a expressão criativa e a interação social entre usuários, rapidamente se tornando popular entre jovens e artistas." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 28 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro28"></a-plane>
            <a-text value="O site do Airbnb, originalmente chamado AirBed & Breakfast, foi lançado em 11 de agosto de 2008 como uma plataforma de compartilhamento de hospedagem. Com um design simples, permitia que usuários alugassem espaços em suas casas ou apartamentos para viajantes. O foco era conectar anfitriões e hóspedes, oferecendo experiências de hospedagem únicas e acessíveis em todo o mundo." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 29 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro29"></a-plane>
            <a-text value="O site do Minecraft foi lançado em 17 de maio de 2009 para promover o jogo de construção e aventura criado por Markus Persson. Com um design simples, o site oferecia informações sobre o jogo, incluindo suas mecânicas, atualizações e um link para download. O foco era atrair jogadores e construir uma comunidade em torno do popular jogo sandbox." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 30 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro30"></a-plane>
            <a-text value="O site do WhatsApp foi lançado em 2009 como uma plataforma de mensagens instantâneas. Com um design simples, o site oferecia informações sobre o aplicativo, permitindo que os usuários enviassem mensagens de texto, fotos e vídeos por meio de uma interface fácil de usar. O foco era facilitar a comunicação entre amigos e familiares de forma rápida e acessível, contribuindo para a popularização das mensagens móveis." position="3 0.2 -2" align="center" width="2"></a-text>

            <!-- Quadro 31 -->
            <a-plane position="3 1 -2" rotation="0 -45 0" width="1.5" height="1.5" material="src: #quadro31"></a-plane>
            <a-text value="O site do Fandom, anteriormente conhecido como Wikia, foi lançado em 2004, mas foi renomeado para Fandom em 2016. Desde sua origem, o site serviu como uma plataforma de criação e compartilhamento de wikis dedicados a diversas franquias de entretenimento, incluindo filmes, jogos e séries. Com um design colaborativo, permitia que os fãs contribuíssem com conteúdo, artigos e informações, promovendo uma comunidade ativa em torno de suas paixões." position="3 0.2 -2" align="center" width="2"></a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector("#marker-hiro");
        const loader = document.querySelector('.arjs-loader');

        marker.addEventListener('markerFound', () => {
            console.log('Marcador Hiro detectado');
            loader.style.display = 'none';
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marcador Hiro perdido');
            loader.style.display = 'flex';
        });

        window.addEventListener('error', (event) => {
            console.error('Erro detectado:', event.message);
        });

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Seu dispositivo não suporta AR/WebXR.');
        }
    </script>
</body>
</html>
