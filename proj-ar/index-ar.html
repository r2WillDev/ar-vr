<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Brasileiro - AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .arjs-loader {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            color: white;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Carregando, por favor aguarde...</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best ; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>

            <img id="quadro1" src="./assets/img-museu/2005-Youtube.png" alt="Youtube">
            <img id="quadro2" src="./assets/img-museu/2006-Twitter.png" alt="Twitter">
            <img id="quadro3" src="./assets/img-museu/2008-AirBNB.png" alt="AirBNB">
            <img id="quadro4" src="./assets/img-museu/1995-Apple.png" alt="Apple">
            <img id="quadro5" src="./assets/img-museu/1996-Adobe.png" alt="Adobe">
            <img id="quadro6" src="./assets/img-museu/google.png" alt="Google">
            <img id="quadro8" src="./assets/img-museu/instagram.png" alt="instagram">
            <img id="quadro7" src="./assets/img-museu/2004-TheFacebook.png" alt="The Facebook">
            <img id="quadro9" src="./assets/img-museu/Ibooks.png" alt="Ibooks">
            <img id="quadro10" src="./assets/img-museu/Uber2011.png" alt="Uber2011">
            <img id="quadro11" src="./assets/img-museu/Xboox2004.png" alt="Xbox 2004">
            <img id="quadro13" src="./assets/img-museu/Amazon2010.png" alt="Amazon">


        </a-assets>

        <!-- Quadros na frente -->
        <a-plane position="-1 1 -15" width="1.5"  height="1" material="src: #quadro1"></a-plane>
        <a-text value="Youtube 2005 - Tela Inicial" position="-1 0.25 -15" align="center" width="2" color="black"></a-text>

        <a-plane position="1 1 -15" width="1.5" height="1" material="src: #quadro2"></a-plane>
        <a-text value="Twitter 2006 - Tela Inicial" position="1 0.25 -15" align="center" width="2" color="black"></a-text>

        <!-- Quadros do lado direito -->
        <a-plane position="2 1 -5" width="1.5" rotation="0 270 0" height="1" material="src: #quadro3" rotation="0 90 0"></a-plane>
        <a-text value="AirBNB - Tela Inicial" position="2 0.25 -5" align="center" rotation="0 -90 0" width="2" color="black"></a-text>

        <a-plane position="2 1 -7" width="1.5" rotation="0 270 0" height="1" material="src: #quadro4" rotation="0 90 0"></a-plane>
        <a-text value="Apple" position="2 0.25 -7" align="center" rotation="0 -90 0"  width="2" color="black"></a-text>

        <a-plane position="2 1 -9" width="1.5"rotation="0 270 0" height="1" material="src: #quadro5" rotation="0 90 0"></a-plane>
        <a-text value="Adobe" position="2 0.25 -9" align="center"  rotation="0 -90 0" width="2"color="black"></a-text>

        <a-plane position="2 1 -3" width="1.5"rotation="0 270 0" height="1" material="src: #quadro9" rotation="0 90 0"></a-plane>
        <a-text value="Ibooks 2010 - Tela Inicial" position="2 0.25 -3" align="center"  rotation="0 -90 0" width="2"color="black"></a-text>

        <a-plane position="2 1 -11" width="1.5" rotation="0 270 0" height="1" material="src: #quadro11" rotation="0 90 0"></a-plane>
        <a-text value="Xbox 2004 - Web" position= "2 0.25 -11" align="center"  rotation="0 -90 0" width="2"color="black"></a-text>

        <!-- Quadros do lado esquerdo -->
        <a-plane position="-2 1 -5" width="1.5" rotation="0 90 0" height="1" material="src: #quadro6" rotation="0 -90 0"></a-plane>
        <a-text value="Google" position="-2 0.25 -5" rotation="0 90 0" align="center" width="2" color="black"></a-text>

        <a-plane position="-2 1 -7" width="1.5" rotation="0 90 0" height="1" material="src: #quadro7" rotation="0 -90 0"></a-plane>
        <a-text value="TheFacebook" position="-2 0.25 -7" rotation="0 90 0" align="center" width="2" color="black"></a-text>
A
        <a-plane position="-2 1 -9" width="1.5" rotation="0 90 0" height="1" material="src: #quadro8" rotation="0 -90 0"></a-plane>
        <a-text value="Instagram" position="-2 0.25 -9"  rotation="0 90 0" align="center" width="2" color="black"></a-text>

        <a-plane position="-2 1 -3" width="1.5" rotation="0 90 0" height="1" material="src: #quadro10" rotation="0 -90 0"></a-plane>
        <a-text value="Uber 2011 - Solicitação de corrida" position="-2 0.25 -3"  rotation="0 90 0" align="center" width="2" color="black"></a-text>

        <a-plane position="-2 1 -11" width="1.5" rotation="0 90 0" height="1" material="src: #quadro13" rotation="0 -90 0"></a-plane>
        <a-text value="Amazon 2010 - Tela Inicial" position="-2 0.25 -11"  rotation="0 90 0" align="center" width="2" color="black"></a-text>

        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
    </a-scene>

    <script>
        const loader = document.querySelector('.arjs-loader');

        window.addEventListener('load', () => {
            loader.style.display = 'none';
        });

        window.addEventListener('error', (event) => {
            console.error('Erro detectado:', event.message);
        });

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Seu dispositivo não suporta AR/WebXR.');
        }
    </script>
</body>
</html>
