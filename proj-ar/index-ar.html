<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Brasileiro - AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .arjs-loader {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            color: white;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Carregando, por favor aguarde...</div>
    </div>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best ; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>

            <img id="quadro1" src="./assets/img-museu/2005-Youtube.png" alt="Youtube">
            <img id="quadro2" src="./assets/img-museu/2006-Twitter.png" alt="Twitter">
            <img id="quadro3" src="./assets/img-museu/2008-AirBNB.png" alt="AirBNB">
            <img id="quadro4" src="./assets/img-museu/1995-Apple.png" alt="Apple">
            <img id="quadro5" src="./assets/img-museu/1996-Adobe.png" alt="Adobe">
            <img id="quadro6" src="./assets/img-museu/google.png" alt="Google">
            <img id="quadro8" src="./assets/img-museu/instagram.png" alt="instagram">
            <img id="quadro7" src="./assets/img-museu/2004-TheFacebook.png" alt="The Facebook">
            <img id="quadro9" src="./assets/img-museu/Ibooks.png" alt="Ibooks">
            <img id="quadro10" src="./assets/img-museu/Uber2011.png" alt="Uber2011">
            <img id="quadro11" src="./assets/img-museu/Xboox2004.png" alt="Xbox 2004">
            <img id="quadro12" src="./assets/img-museu/Amazon2010.png" alt="Amazon">
            <img id="quadro13" src="./assets/img-museu/1994-IBM.png" alt="IBM">
            <img id="quadro14" src="./assets/img-museu/1994-Microsoft.png" alt="Microsoft">
            <img id="quadro15" src="./assets/img-museu/1996-MSN.png" alt="MSN">
            <img id="quadro16" src="./assets/img-museu/1998-Playstation.png" alt="PlayStation">
            <img id="quadro17" src="./assets/img-museu/1998-Winamp.png" alt="Winamp">
            <img id="quadro18" src="./assets/img-museu/1999-HalfLife.png" alt="HalfLife">
            <img id="quadro19" src="./assets/img-museu/2000-CounterStrike.png" alt="Counter Strike">
            <img id="quadro20" src="./assets/img-museu/2002-Netflix.png" alt="Netflix">
            <img id="quadro21" src="./assets/img-museu/2009-Minecraft.png" alt="Minecraft">

        </a-assets>

        <!-- Quadros na frente -->
        <a-marker type="pattern" url="./assets/arquivo-patt/Youtube-ar.patt"><!-- coloquei o caminho da pasta aonde está o arquivo patt. O caminho antigo é "./assets/youtube-ar.patt"-->
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro1"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Twitter-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro2"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Msn-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro15"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/AirBNB-ar.patt">            
            <!-- Quadros do lado direito -->
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro3" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Apple-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro4" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Adobe-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro5" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Ibooks-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro9" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Xbox-ar.patt">
            <a-image pposition="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro11" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/IBM-ar.patt">
            <a-image pposition="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro13" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Microsoft-ar.patt">
            <a-image pposition="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro14" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/PlayStation-ar.patt">
            <a-image pposition="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro16" ></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Winamp-ar.patt">
            <a-image pposition="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro17" ></a-image>
        </a-marker>


        <a-marker type="pattern" url="./assets/arquivo-patt/Google-ar.patt"> 
            <!-- Quadros do lado esquerdo -->
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro6"></a-image>
        </a-marker>
        
        <a-marker type="pattern" url="./assets/arquivo-patt/Facebook-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro7"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Instagram-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro8"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Uber-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro10"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/amazon-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro12"></a-image>
        </a-marker>
        
        <a-marker type="pattern" url="./assets/arquivo-patt/Halflife-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro18"></a-image>
        </a-marker>
        
        <a-marker type="pattern" url="./assets/arquivo-patt/CounterStrike-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro19"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Netflix-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro20"></a-image>
        </a-marker>

        <a-marker type="pattern" url="./assets/arquivo-patt/Minecraft-ar.patt">
            <a-image position="0 -2 1" rotation="-90 0 0" width="2.5"  height="2.5" material="src: #quadro21"></a-image>
        </a-marker>


        <a-entity camera position="0 0 0"></a-entity>
    </a-scene>

    <script>
        const loader = document.querySelector('.arjs-loader');

        window.addEventListener('load', () => {
            loader.style.display = 'none';
        });

        window.addEventListener('error', (event) => {
            console.error('Erro detectado:', event.message);
        });

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Seu dispositivo não suporta AR/WebXR.');
        }
    </script>
</body>
</html>
